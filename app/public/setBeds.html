    <!-- Input for updating numberOfBeds Endpoint

    Generate a form so that elements are clumped together
    -->
    <form>
      <label type="text">Intensivbetten gesamt</label>
      <input id="gesamtBetten"/>
      
      <p>
        <button id="submitGesamt">Actualize</button>
      </p>

      <script type="text/javascript">
        // You don't want your endpoints to be within the HTML
        const baseGetUrl = "/getBettenanzahl/";

        const getHospital = () => {
          return document.getElementById("krankenhaus").innerHTML;
        }

        // Get the input object
        const bettenInp = document.getElementById("gesamtBetten");

        // Fetch the data from the existing hospital
        const getDataValue = () => {
          const currHospital = getHospital();

          return fetch(baseGetUrl + currHospital).then((resp) => resp.json());
        }      

        getDataValue()
        .then((resp) => {
          const { bedcount } = resp[0]
          bettenInp.value = bedcount;
        })
        .catch((err) => console.error(err));


        // Do the SET
        const baseSetUrl = "/setBettenanzahl/"

        const getSubmitValue = () => {
          return document.getElementById("gesamtBetten").value
        }

        const setDataValue = () => {
          const currHospital = getHospital();
          const newValue = getSubmitValue();

          return fetch(baseSetUrl + currHospital,
            {
              method: "POST",
              body: JSON.stringify({amount: newValue})
            })
        };

        document.getElementById("submitGesamt").click = setDataValue

      </script>
    </form>
    <input for="krankenSubmit" type="text" id="krankenhaus" value="Kilnkum Rechts der Isar" />
    
    
    <button id="krankenSubmit" type="submit">Actualize</button>
    
    <p>

        const inp = document.getElementById("krankenhaus").value;
        console.log(inp)
      }

      document.getElementById("krankenSubmit").onclick = printValue;


    </script>
    </p>
