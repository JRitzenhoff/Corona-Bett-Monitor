<!DOCTYPE html>

<head>

    <!-- Text that is written on the Browser TAB -->
    <title>Log In</title>

    <!-- Styling for this page -->
    <link rel="stylesheet" type="text/css" href="/css/standards.css" />
    <link rel="stylesheet" type="text/css" href="/css/logIn.css" />

    <!-- This is for the font Unna -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Unna" />
</head>

<body>
    <div id="content">
        <!-- Add a header -->
        <header>
          <!-- The "logo" id can be referenced within the "main-header" object  -->
          <h1 id="logo" class="">
            <a href="/">COVIDBed</a>
          </h1>
  
          <!-- The main navigation bar -->
          <nav id="nav">
            <a href="/index_old.html">Home Page</a>
            <a href="/register.html">Register</a>
          </nav>
        </header>
  
        <div class="section-spacer"></div>        

        <main>

            <h1 class="title-header">Account</h1>

            <div class="section-spacer"></div>

            <h3 id="instructions">
                Bitte Melden sie sich mit den login daten ihres
                krankenhauses an
            </h3>

            <!-- Create a login page... With endpoint/action '/login' and of HTTP type 'POST' -->
            <form action="/login" method="POST">               
                <label for="krankenhaus">Krankenhaus *</label><br>
                <input type="text" id="krankenhaus" name="krankenhaus"><br>

                <div class="input-spacer"></div>

                <label for="username">Access ID *</label><br>
                <input type="text" id="username" name="username"><br>

                <div class="input-spacer"></div>

                <label for="password">Access Password *</label><br>
                <input type="password" id="password" name="password">
                <br>

                <div class="input-spacer"></div>
                
                <button type="submit">Login</button>
            </form>
        </main>
    </div>
</body>

</html>
